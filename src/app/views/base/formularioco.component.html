<form class="form-signin">
    <div  class="container">
      <div class="jumbotron" >
        <h1>Encabezado de p√°gina <small>con un texto secundario</small></h1>
      </div>
      <div class="container">
        <div class="row"></div>
        <div class="col-lg-6">
          <div class="btn-group">
            <button type="button" class="btn btn-square btn-block btn-secondary"  
             data-toggle="modal" (click)="myModalDatos.show()"  >Nuevo</button>
            <!-- <button type="button" class="btn btn-primary">Editar</button> -->
          </div>
          <!-- <label>Your first ng-select</label>
          <ng-select [items]="lsitprod"
                     bindLabel="name"
                     placeholder="Select city"
                     [(ngModel)]="selectedCity">
          </ng-select> <p>
            Selected city: {{selectedCity | json}}
        </p> -->
  
        </div>
        <div class="col-lg-8">
          <div class="table-responsive">
            <table class="table">
              <thead class="thead-dark">
              <tr>
                <th>#</th>
                <th>marca</th>
                <th>nombre</th>
                <th>descripcion</th>
                <th>precio</th>
                <th>&nbsp;</th>
                <th>&nbsp;</th>
              </tr>
              </thead>
              <tr *ngFor="let row of lsitprod; index as i; trackBy: trackByFn">
                <td>{{row.id}}</td>
                <td>{{row.marca}}</td>
                <td>{{row.nombre}}</td>
                <td>{{row.descripcion}}</td>
                <td>{{row.precio}}</td>
                <td><button type="button" class="btn btn-block btn-info" 
                    data-toggle="modal" 
                    (click)="datos(row.id,
                    row.marca,
                    row.nombre,
                    row.descripcion,
                    row.precio)"
                    (click)="myModal.show()"
                    >EDIT</button></td>
                <td><button type="button" class="btn btn-block btn-danger"
                  (click)="borrar(row.id)">DELETE</button></td>
              </tr> 
            </table>
        </div>
        </div>
      </div>
    </div>
    
    <!-- The Modal -->
    <div  bsModal #myModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
    
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Actualizar Datos</h4>
            <button type="button" class="close" data-dismiss="modal" (click)="myModal.hide()">&times;</button>
          </div>
    
          <!-- Modal body -->
          <div class="modal-body">
           <div class="row">
              <label for="usr">Oculto:</label>
              <input type="text" class="form-control" [(ngModel)]="credential.id" name="credential.id" >
          
              <label for="usr">Nombre:</label>
              <input type="text" class="form-control" [(ngModel)]="credential.nombre" name="credential.nombre" >
           
              <label for="pwd">Marca:</label>
              <input type="text" class="form-control" [(ngModel)]="credential.marca" name="credential.marca">
  
              <label for="des">Descripcion:</label>
              <input type="text" class="form-control" [(ngModel)]="credential.descripcion" placeholder="Ingrese descripcion" name="credential.descripcion">
    
              <label for="pre">Precio:</label>
              <input type="text" class="form-control" [(ngModel)]="credential.precio" placeholder="Ingrese precio" name="credential.precio">
            
  
           </div>
          </div>
    
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-dismiss="modal" (click)="updateDatos(credential.id)" (click)="myModal.hide()">Actualizar</button>
          </div>
    
        </div>
      </div>
    </div>
    
    
    <!-- The Modal -->
    <div bsModal #myModalDatos="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
    
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Ingrese nuevos Datos</h4>
            <button type="button" class="close" data-dismiss="modal" (click)="myModalDatos.hide()">&times;</button>
          </div>
    
          <!-- Modal body -->
          <div class="modal-body">
           <div class="row">
              <label for="pwd">Marca:</label>
              <input type="text"  class="form-control" [(ngModel)]="credential1.marca" placeholder="Ingrese marca" name="credential1.marca">
    
              <label for="usr">Nombre:</label>
              <input type="text" class="form-control" [(ngModel)]="credential1.nombre" placeholder="Ingrese nombre" name="credential1.nombre">
    
              <label for="des">Descripcion:</label>
              <input type="text" class="form-control" [(ngModel)]="credential1.descripcion" placeholder="Ingrese descripcion" name="credential1.descripcion">
    
              <label for="pre">Precio:</label>
              <input type="text" class="form-control" [(ngModel)]="credential1.precio" placeholder="Ingrese precio" name="credential1.precio">
            
           </div>
          </div>
          
            
        
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="myModalDatos.hide()">Close</button>
            <button type="button" class="btn btn-success" data-dismiss="modal" (click)="guardar()" (click)="myModalDatos.hide()">Guardar</button>
          </div>
    
        </div>
      </div>
    </div>
  
  </form>
